<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Ajouter Admin
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form th:object="${admin}" class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/admins/add}">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="username">
                                username
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="username" id="username"
                                    placeholder="Entrer username"/>
                            <span class="m-form__help" th:errors="*{username}"></span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="password">
                                password
                            </label>
                            <input type="password" class="form-control m-input m-input--square" name="password" id="password"
                                   placeholder="Entrer password"/>
                        </div>


                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>

    </div>

</div>

</body>
</html>
