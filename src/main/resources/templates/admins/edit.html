<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Editer un Semestre
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form th:object="${admin}" class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/admins/edit}">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <input type="hidden" name="id" th:value="${admin.id}"/>
                            <label for="admin_username">
                                Nom de l'utilisateur
                            </label>
                            <input type="text" class="form-control m-input m-input--square" th:value="${admin.username}" name="username" id="admin_username"
                                    placeholder="Entrer le nom du Semestre"/>
                            <span class="m-form__help" th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>
</body>
</html>
