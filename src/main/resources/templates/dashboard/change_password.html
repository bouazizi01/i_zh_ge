<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                Modifier votre mot de passe
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form th:object="${password}"  class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/administration/change-password}">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <div class="alert alert-success text-center" role="alert" th:if="${changed}">
                                <strong>votre mot de passe a été changé avec succès</strong>
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="password">
                                Ancien mot de passe
                            </label>
                            <input type="password" class="form-control m-input m-input--square" name="password" id="password"
                                   placeholder="Entrer l'ancien mot de passe"/>
                            <span class="m-form__help" th:errors="*{password}"></span>

                        </div>
                        <div class="form-group m-form__group">
                            <label for="newPassword">
                                Nouveau mot de passe
                            </label>
                            <input type="password" class="form-control m-input m-input--square" name="newPassword" id="newPassword"
                                   placeholder="Entrer le nouveau mot de passe"/>
                            <span class="m-form__help" th:errors="*{newPassword}"></span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="retyNewPassword">
                                Retaper le nouveau mot de passe
                            </label>
                            <input type="password" class="form-control m-input m-input--square" name="retyNewPassword" id="retyNewPassword"
                                   placeholder="Entrer le nouveau mot de passe"/>
                            <span class="m-form__help" th:errors="*{retyNewPassword}"></span>
                        </div>

                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>

    </div>

</div>

</body>
</html>
