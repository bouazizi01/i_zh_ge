<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Ajouter Événement
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" method="post"
                      th:action="@{/scolarity/events/add}">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="block_name">
                                Nom d'événement
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="name" id="block_name"
                                   placeholder="Entrer le nom  d'événement"/>
                        </div>



                        <div class="form-group m-form__group">
                            <label for="block_startAt">
                                date d'événement
                            </label>
                            <input type="text" class="form-control m-input m-input--square  datepicker-simple" name="startAt"
                                   id="block_startAt"
                                   placeholder="Entrer la date d'événement"/>
                        </div>
                    <div class="form-group m-form__group">
                        <label for="block_content">
                            Content d'annonce
                        </label>
                        <textarea cols="6" class="form-control m-input m-input--square" name="content" id="block_content"
                                  placeholder="Entrer le content d'annonce"></textarea>
                    </div>

                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>

    </div>

</div>

</body>
</html>
