<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>

</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="m-content">

                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    Annonces
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <!--begin: Search Form -->
                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                            <div class="row align-items-center">
                                <div class="col-xl-8 order-2 order-xl-1">
                                    <div class="form-group m-form__group row align-items-center">
                                        <div class="col-md-4">
                                            <div class="m-input-icon m-input-icon--left">
                                                <input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="generalSearch"/>
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                    <a th:href="@{/scolarity/events/add}" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                        <span>
                                            <i class="la la-bank"></i>
                                            <span>Ajouter Événement</span>
                                        </span>
                                    </a>
                                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                                </div>
                            </div>
                        </div>
                        <!--end: Search Form -->
                        <!--begin: Datatable -->
                        <table class="m-datatable" id="html_table" width="100%">
                            <thead>
                            <tr>
                                <th title="id">#</th>
                                <th title="titre">Titre</th>
                                <th title="contenu">Contenu</th>
                                <th title="date d'evenement">Date d'événement</th>
                                <th title="option"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e : ${events}">
                                <td th:text="${e.id}"></td>
                                <td th:text="${e.name}"></td>

                                <td th:text="(${#strings.length(e.content)} &lt;20)?${e.content}:${#strings.substring(e.content,0,20)+' ...'}"></td>
                                <td th:text="${e.startAt} ? ${#dates.format(e.startAt,'dd/MM/YYYY')}"></td>

                                <td>
                                    <a th:href="@{'/scolarity/events/delete/'+${e.id}}"><i class="fa fa-remove"></i></a>
                                    <a th:href="@{'/scolarity/events/edit/'+${e.id}}"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--end: Datatable -->
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
