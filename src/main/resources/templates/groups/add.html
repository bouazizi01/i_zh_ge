<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-9">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Ajouter Un groupe
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/groups/add}" >
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="name">
                                Nom
                            </label>
                            <input type="text" name="name" id="name" class="form-control m-input m-input--square"
                                   aria-describedby="Nom du groupe" placeholder="Entre le nom du groupe"/>
                        </div>

                       <div class="form-group m-form__group">
                            <label for="exampleSelect1">
                                Choisissez une salle :
                            </label>
                            <select name="salle" class="form-control m-input m-input&#45;&#45;square" id="exampleSelect1">
                                   <option th:each="salle : ${salles}"  th:value="${salle.id}" th:text="${salle.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="module">
                                Choisissez un module :
                            </label>
                            <select name="module" class="form-control m-input m-input&#45;&#45;square" id="module">
                                   <option th:each="module : ${modules}"  th:value="${module.id}" th:text="${module.name}+' ('+${module.code}+')'">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
