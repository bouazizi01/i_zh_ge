<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                Affecter Module a un Professeur
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/modules/set-teacher}">
                    <div th:if="${module} != null" class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="name">
                                Module
                            </label>
                            <input  disabled="disabled" type="text"  readonly="readonly" class="form-control m-input m-input--square" name="name" id="name" th:value="${module.name}"
                                   placeholder="Enter module"/>
                            <input type="hidden" name="id" th:value="${module.id}" />
                        </div>
                        <div class="form-group m-form__group">
                            <label for="teacherId">
                                Professeur
                            </label>
                            <select class="form-control m-input m-input--square" name="teacher.id" id="teacherId">
                                <option value="0">selectionnez un professeur</option>
                                <option th:each="teacher : ${teachers}"  th:value="${teacher.id}" th:text="${teacher.firstName +' '+teacher.lastName}" />

                            </select>
                        </div>




                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>
</body>
</html>
