<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Ajouter Bloc
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/modules/edit}">
                    <input type="hidden" name="id" th:value="${module.id}"/>
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="code">
                                Code
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="code" id="code" th:value="${module.code}"
                                   placeholder="Entrer le code de module"/>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="name">
                                Nom
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="name" id="name" th:value="${module.name}"
                                   placeholder="Entrer le nom de module"/>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="branch">
                                Filli√®re
                            </label>
                            <select class="form-control m-input" id="branch" name="branch">
                                <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}" th:attrappend="selected=${branch.id == module.branch.id}?'true':'false'"></option>
                            </select>

                        </div>
                        <div class="form-group m-form__group">
                            <label for="semestre">Semestre</label>
                            <select class="form-control m-input" id="semestre" name="semestre">
                                <option th:each="semestre : ${semestres}" th:value="${semestre.id}" th:text="${semestre.name}" th:attrappend="selected=${semestre.id == module.semestre.id}?'true':'false'"></option>
                            </select>
                        </div>

                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>
</body>
</html>
