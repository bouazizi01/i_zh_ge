<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>

</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div th:if="${note} != null" class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Editer une note
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form  class="m-form m-form--fit m-form--label-align-right" method="post"  >
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="exampleSelect1">
                                Choisissez un module :
                            </label>
                            <select name="moduleId" class="form-control m-input m-input&#45;&#45;square" id="exampleSelect1">
                                <option th:each="module : ${modules}"  th:value="${module.id}" th:text="${module.name}" th:attrappend="selected=${note.module != null AND note.module.id==module.id  }?'true':'false'">
                                </option>
                            </select>

                        </div>
                        <div class="form-group m-form__group">
                            <label for="note">
                                la note
                            </label>
                            <input th:name="note" type="number" th:value="${note.note}" min="0" max="20" maxlength="2" name="note" id="note" class="form-control m-input m-input--square"
                                   aria-describedby="la note" placeholder="Entrez la note"/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="year">
                                l'ann√©e
                            </label>
                            <input min="2000" th:value="${note.year}"  max="2100" maxlength="4" minlength="4" type="number" name="year" id="year" class="form-control m-input m-input--square"
                                   aria-describedby="Nom du groupe" placeholder="Entre le nom du groupe"/>

                        </div>

                        <input id="studentId" name="studentId" type="hidden" th:value="${note.id}" title=""/>


                    </div>

                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>
</body>
</html>
