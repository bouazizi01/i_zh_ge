<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Editer une Specialty
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form th:object="${specialty}" class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/specialtys/edit}">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <input type="hidden" name="id" th:value="${specialty.id}"/>
                            <label for="specialty_name">
                                Nom de specialty
                            </label>
                            <input type="text" class="form-control m-input m-input--square" th:value="${specialty.name}" name="name" id="specialty_name"
                                    placeholder="Entrer le nom du specialty"/>
                            <span class="m-form__help" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="specialty_nameAr">
                                Specialty en arabe
                            </label>
                            <input type="text" class="form-control m-input m-input--square" th:value="${specialty.nameAr}" name="nameAr" id="specialty_nameAr"
                                    placeholder="Entrer le nom de specialty en arabe"/>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="specialty_abbrv">
                                Specialty en arabe
                            </label>
                            <input type="text" class="form-control m-input m-input--square" th:value="${specialty.abbrv}" name="abbrv" id="specialty_abbrv"
                                   placeholder="Entrer une abreviation"/>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="teacher">
                                Conrdinateur
                            </label>
                            <select class="form-control m-input" id="teacher" name="teacher" required="required">
                                <option value="">Selectionz un professeur</option>
                                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.getFullName()}" th:attrappend="selected=(${specialty.teacher}!=null and ${teacher.id == specialty.teacher.id}) ?'true':'false'"></option>
                            </select>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
</body>
</html>
