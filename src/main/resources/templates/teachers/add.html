<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Ajouter Teacher
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form th:object="${teacher}" class="m-form m-form--fit m-form--label-align-right" method="post"
                      th:action="@{/admin/teachers/add}">
                    <div class="m-portlet__body">

                        <div class="row" style="margin-bottom: 10px">
                            <div class="col-md-6">
                                <div class="form-group m-form__group">
                                    <label for="firstName">
                                        Nom
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="firstName"
                                           id="firstName"
                                           placeholder="Entrer le nom .."/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group m-form__group">
                                    <label for="lastName">
                                        Prénom
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="lastName"
                                           id="lastName"
                                           placeholder="Entrer le prenom .."/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px">
                            <div class="col-md-6">
                                <div class="form-group m-form__group">
                                    <label for="firstNameAr">
                                        Nom En Arabe
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="firstNameAr"
                                           id="firstNameAr"
                                           placeholder="ادخل الاسم الشخصي ..."/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group m-form__group">
                                    <label for="lastNameAr">
                                        Prénom En Arabe
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="lastNameAr"
                                           id="lastNameAr"
                                           placeholder="ادخل اسم العائلة ..."/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px">
                            <div class="col-md-12">
                                <div class="form-group m-form__group">
                                    <label for="cin">
                                        Cin
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="cin" id="cin"
                                           placeholder="Entrer le cin .."/>
                                    <span class="m-form__help" th:errors="*{cin}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-4">
                                <div class="form-group m-form__group">
                                    <label for="email">
                                        Email
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="email" id="email"
                                           placeholder="Entrer le email .."/>
                                </div>


                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-form__group">
                                    <label for="emailPro">
                                        EmailPro
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="emailPro"
                                           id="emailPro" placeholder="Entrer le emailPro .."/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-form__group">
                                    <label for="phone">
                                        Phone
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="phone" id="phone"
                                           placeholder="Entrer le phone .."/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group m-form__group">
                            <label for="ppr">
                                Ppr
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="ppr" id="ppr"
                                   placeholder="Entrer le ppr .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="gender">
                                Sexe
                            </label>
                            <select name="gender" id="gender" class="form-control">
                                <option value="m">Masculin</option>
                                <option value="f">féminin</option>
                            </select>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group m-form__group">
                                    <label for="hometown">
                                        hometown
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="hometown"
                                           id="hometown"
                                           placeholder="Entrer le hometown .."/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group m-form__group">
                                    <label for="adress">
                                        Adress
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" name="adress" id="adress"
                                           placeholder="Entrer le adress .."/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="birthday">
                                Birthday
                            </label>
                            <input type="date" class="form-control m-input m-input--square" name="birthday" id="birthday"
                                   placeholder="Entrer la date  .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="affectationMESRSFC">
                                Affectatio nMESRSFC
                            </label>
                            <input type="date" class="form-control m-input m-input--square" name="affectationMESRSFC" id="affectationMESRSFC"
                                   placeholder="Entrer affectation MESRSFC  .."/>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="affectationEnseignement">
                                Affectation Enseignement
                            </label>
                            <input type="date" class="form-control m-input m-input--square" name="affectationEnseignement" id="affectationEnseignement"
                                   placeholder="Entrer affectationEnseignement  .."/>
                        </div>
                         
                         <div class="form-group m-form__group">
                            <label for="departement">
                                Departement
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="departement"
                                   id="departement"
                                   placeholder="Entrer  departement .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="specialite">
                                Specialite
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="specialite"
                                   id="specialite"
                                   placeholder="Entrer  specialite .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="universiteDiplomante">
                                Universite Diplomante
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="universiteDiplomante"
                                   id="universiteDiplomante"
                                   placeholder="Entrer  universiteDiplomante .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="structureRecherche">
                                Structure Recherche
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="structureRecherche"
                                   id="structureRecherche"
                                   placeholder="Entrer  structureRecherche .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="fonctionExercee">
                                Fonction Exercee
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="fonctionExercee"
                                   id="fonctionExercee"
                                   placeholder="Entrer  fonctionExercee .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="grade">
                                Grade
                            </label>
                            <input type="number" class="form-control m-input m-input--square" name="grade" id="grade"
                                   placeholder="Entrer  grade .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="ancienneteGrade">
                                Anciennete Grade
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="ancienneteGrade"
                                   id="ancienneteGrade"
                                   placeholder="Entrer  ancienneteGrade .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="categorie">
                                Categorie
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="categorie"
                                   id="categorie"
                                   placeholder="Entrer  categorie .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="echelon">
                                Echelon
                            </label>
                            <input type="number" class="form-control m-input m-input--square" name="echelon"
                                   id="echelon"
                                   placeholder="Entrer  echelon .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="indice">
                                Indice
                            </label>
                            <input type="number" class="form-control m-input m-input--square" name="indice" id="indice"
                                   placeholder="Entrer  indice .."/>
                        </div>

                        <div class="form-group m-form__group">
                            <label for="ancienneteEchelon">
                                Anciennete Echelon
                            </label>
                            <input type="text" class="form-control m-input m-input--square" name="ancienneteEchelon"
                                   id="ancienneteEchelon"
                                   placeholder="Entrer  ancienneteEchelon .."/>
                        </div>


                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <!--end::Portlet-->
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
											<span class="m-portlet__head-icon m--hide">
												<i class="la la-gear"></i>
											</span>
                            <h3 class="m-portlet__head-text">
                                Ajouter par fichier Excel
                            </h3>
                        </div>
                    </div>
                </div>
                <form class="m-form m-form--fit m-form--label-align-right" method="post" th:action="@{/admin/teachers/xls-add}" enctype="multipart/form-data">
                    <div class="m-portlet__body">

                        <div class="form-group m-form__group">
                            <label for="teachers_xls_file">
                                Fichier Excel
                            </label>
                            <div></div>
                            <label class="custom-file">
                                <input type="file" id="teachers_xls_file" name="teachers_xls_file" class="custom-file-input" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-metal">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
